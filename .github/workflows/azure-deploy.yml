name: Deploy portfolio

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '24'
          cache: 'npm'

      - name: Install Dependencies
        run: npm ci

      - name: Build Next.js App
        run: npm run build

      - name: Prepare standalone build
        run: |
          cp -r .next/static .next/standalone/.next/
          cp -r public .next/standalone/

      - name: Zip standalone build
        run: |
          cd .next/standalone
          zip -r ../../release.zip .

      - name: Set Azure app settings
        uses: azure/appservice-settings@v1
        with:
          app-name: ps-portfolio
          app-settings-json: '[{"name":"SCM_DO_BUILD_DURING_DEPLOYMENT","value":"false"},{"name":"WEBSITE_RUN_FROM_PACKAGE","value":"1"}]'
        env:
          AZURE_WEBAPP_PUBLISH_PROFILE: ${{ secrets.AZURE_WEBAPP_PUBLISH }}

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: ps-portfolio
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH }}
          package: release.zip